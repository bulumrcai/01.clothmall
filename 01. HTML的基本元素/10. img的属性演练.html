<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        src: souce
            *远程图片地址
            *本地图片地址
                *绝对路径：从根目录开始

                *相对路径：从
     -->
     <div>
        <h2>网络图片</h2>
        <img src="https://www.baidu.com/img/flexible/logo/pc/result.png" alt="">
     </div>
     
     <div>
        <h2>本地图片</h2>
        <h3>绝对路径</h3>
            <img src="C:/Users/asus/Desktop/HTML+CSS学习笔记/img/entity.JPG" alt="">

        <h3>相对路径</h3>
            <img src="../img/entity.JPG" alt="">
     </div>
     
     <div>
        <h2>alt属性的使用</h2>
        <img src="img/entity.JPG" alt="无法显示图片">
     </div>

     <div>
         <h2>width的使用</h2>
         <img src="../img/entity.JPG" alt="" width="200">
     </div>
     
</body>
</html>
