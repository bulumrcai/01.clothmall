<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link1 {
            text-decoration: none;
            color: #333333
        }
        .word1 {
            text-decoration: overline;
        }
        .word2 {
            text-decoration: underline;
        }
        .word3 {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div>
        <h2>利用text-decoration: none去除a元素的下划线</h2>
        <a class="link1" href="https://www.baidu.com">百度一下</a>
    </div>

    <div>
        <h2>给其他元素添加文字装饰线</h2>
        <p class="word1">哈哈哈哈</p>
        <div class="word2">呵呵呵呵</div>
        <span class="word3">嘻嘻嘻嘻</span>
    </div>
    
</body>
</html>
