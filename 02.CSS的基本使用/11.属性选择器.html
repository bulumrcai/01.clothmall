<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [title] {
            color: red;
            /* 有title属性的前景色设置为红色 */
        }
        [title="div元素"] {
            font-size: 28px;
        }
        /* 不常用 */
        /* title值中包含one单词 */
        [title*="one"] {
            font-style: italic;
        }
        /* title以one开头的 */
        [title^="one"] {
            font-weight: bold;
        }
        /* title以one结尾的 */
        [title$="one"] {
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div title="div元素">我是div元素</div>
    <div>我是div元素</div>
    <p title="p元素"我是p元素></p>
    <p title="p元素 one"我是p元素></p>
    <p title="one p元素"我是p元素></p>
</body>
</html>
