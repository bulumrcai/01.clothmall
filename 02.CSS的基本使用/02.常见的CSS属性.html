<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            color: red;
            text-decoration: line-through;
            /* 删除线 证明了是前景色而不是文字颜色*/
            border-width: 5px;
            border-style: solid;
        }
        /* em rem 百分比 */
        .box2 {
            font-size: 30px;
        }

        .box3 {
            background-color: green;
        }

        .box4 {
            background-color: green;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- color 前景色 会将文字，下划线，边框等的颜色改变-->
    <div class="box1">哈哈哈哈哈</div>
    <!-- font-size 文字大小 -->
    <div class="box2">哈哈哈哈哈</div>
    <!-- backgroud-color 背景颜色 -->
    <div class="box3">哈哈哈哈哈</div>

    <!-- width height 宽度 高度 block 独占一行-->
    <div class="box4">哈哈哈哈哈</div>
</body>
</html>
