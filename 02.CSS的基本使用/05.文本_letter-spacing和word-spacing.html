<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            letter-spacing: 10px;
        }
        .p2 {
            word-spacing: 10px;
        }
    </style>
</head>
<body>
    <div>
        <p>Hello world</p>
    </div>
    <div>
        <h2>letter-spacing的使用</h2>
        <p class="p1">Hello world</p>
    </div>
    <div>
        <h2>word-spacing的使用</h2>
        <p class="p2">Hello world</p>
    </div>
</body>
</html>
