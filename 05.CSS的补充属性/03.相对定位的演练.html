<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: #ff0000;
        }
        a {
            position: relative;
            right: 20px;
        }
        /* 
        position： relative
        1. 按照标准流布局，且占据着对应的空间。
        2. 定位后，脱离了标准流，但仍然占据这标准流时的空间
         */
    </style>
</head>
<body>
    <h2>position: relative的演练</h2>
    <span>span元素</span>
    <strong>strong元素</strong>
    <img src="../img/jdg_footer.png" alt="" >
    <div>div元素</div>
    <a href="#">a元素</a>
    <i>i元素</i>
</body>
</html>
