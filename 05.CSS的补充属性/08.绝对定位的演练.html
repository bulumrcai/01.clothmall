<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: #ff0000;
            width: 500px;
            height: 500px;
            position: relative;
        }
        .box2 {
            position: absolute;
            right: 0;
            top: 0;
            background-color: #00ff00;
            width: 300px;
            height: 300px;
        }
        a {
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <a href="#">a元素</a>
        </div>
    </div>
</body>
</html>
