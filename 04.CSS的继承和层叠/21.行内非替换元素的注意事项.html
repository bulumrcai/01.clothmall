<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background-color: #ff0000;
        }
        .span1 {
            padding-bottom: 10px;
        }
        .span2 {
            border-bottom: 10px solid #00ff00;
        }
    </style>
</head>
<body>
    <h2>padding上下</h2>
    <span class="span1">我是span</span>
    <div>我是div</div>

    <h2>border上下</h2>
    <span class="span2">我是span</span>
    <div>我是div</div>
</body>
</html>
