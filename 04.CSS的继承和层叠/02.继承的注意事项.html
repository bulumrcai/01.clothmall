<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            font-size: 60px;
        }
        .box2 {
            /* 30px */
            font-size: 0.5em;

        /* p继承的是30px而不是0.5em */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <p>hahaha</p>
        </div>
    </div>
</body>
</html>
