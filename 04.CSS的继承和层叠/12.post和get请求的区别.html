<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="https://www.fiejif.com" method="GET">
            <div>
                <label for="phone">手机: </label>
                <input type="text" 
                       id="phone"
                       name="phone"
                       placeholder="请输入您的手机号码">
            </div>
            <div>
                <label for="password">密码: </label>
                <input type="text" 
                       id="password"
                       name="password"
                       placeholder="请输入您的密码">
            </div>
            <div>
                <input type="submit">
            </div> 
        </form>
        <form action="https://www.fiejif.com" method="POST">
            <div>
                <label for="phone">手机: </label>
                <input type="text" 
                       id="phone"
                       name="phone"
                       placeholder="请输入您的手机号码">
            </div>
            <div>
                <label for="password">密码: </label>
                <input type="text" 
                       id="password"
                       name="password"
                       placeholder="请输入您的密码">
            </div>
            <div>
                <input type="submit">
            </div> 
        </form>
    </div>
    
</body>
</html>
