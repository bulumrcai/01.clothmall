<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            background-color: #ff0000;
        }

       ::marker {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h2>有序列表</h2>
        <ol>
            <li>海王</li>
            <li>上海堡垒</li>
            <li>诛仙</li>
            <li>超人</li>
        </ol>
    </div>

    <div>
        <h2>无序列表</h2>
        <ul>
            <li>海王</li>
            <li>上海堡垒</li>
            <li>诛仙</li>
            <li>超人</li>
        </ul>
    </div>
    <div>
        <h2>定义列表</h2>
        <dl>
            <dt>西瓜汁</dt>
            <dd>红色的饮料</dd>

            <dt>咖啡</dt>
            <dd>黑色的饮料</dd>

            <dt>牛奶</dt>
            <dd>白色的饮料</dd>
        </dl>
    </div>
</body>
</html>
